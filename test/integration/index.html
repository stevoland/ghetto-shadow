<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Page 1</title>

    <script type="text/javascript" src="/public/shadow.js?gskey=test1"></script>

	<style>
		html,
		body {
			margin:0;
			padding:1em;
			font-family:Helvetica,sans-serif;
		}
		div {margin:1em 0;}
		label {
			display:block;
			margin:0 0 3px;
		}
		input {font-size:1em;}
		input[type=text],
		input[type=search],
		input[type=tel],
		input[type=url],
		input[type=email] {
			width:296px;
			padding:2px;
		}
		input[type=number] {padding:2px;}
	</style>
</head>
<body>
	<div id="wrap">
		<h1>Page 1</h1>

		<p><a href="page2.html">Page 2</a></p>

		<p><a href="#" id="alert">Alert</a></p>


		<form action="page2.html" method="get">
			<div class="text">
				<label for="type-select">Select</label>
				<select name="select" id="type-select">
					<option value="0" selected></option>
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>
			</div>
			<div class="text">
				<label for="type-checkbox-0">Checkbox 1</label>
				<input type="checkbox" name="type-checkbox-0" id="type-checkbox-0" value="0">
				<label for="type-checkbox-1">Checkbox 2</label>
				<input type="checkbox" name="type-checkbox-1" id="type-checkbox-1" value="1">
			</div>
			<div class="text">
				<label for="type-radio-0">Radio 1</label>
				<input type="radio" name="type-radio" id="type-radio-0" value="0">
				<label for="type-radio-1">Radio 2</label>
				<input type="radio" name="type-radio" id="type-radio-1" value="1">
			</div>
			<div class="text">
				<label for="type-text">Text (text)</label>
				<input type="text" name="type-text" id="type-text">
			</div>
			<div class="text">
				<label for="type-search">Search (search)</label>
				<input type="search" name="type-search" id="type-search">
			</div>
			<div class="text">
				<label for="type-tel">Telephone (tel)</label>
				<input type="tel" name="type-tel" id="type-tel">
			</div>
			<div class="text">
				<label for="type-url">URL (url)</label>
				<input type="url" name="type-url" id="type-url">
			</div>
			<div class="text">
				<label for="type-email">E-mail (email)</label>
				<input type="email" name="type-email" id="type-email">
			</div>
			<div class="text">
				<label for="type-datetime">Date and Time (datetime)</label>
				<input type="datetime" name="type-datetime" id="type-datetime">
			</div>
			<div class="text">
				<label for="type-date">Date (date)</label>
				<input type="date" name="type-date" id="type-date">
			</div>
			<div class="text">
				<label for="type-month">Month (month)</label>
				<input type="month" name="type-month" id="type-month">
			</div>
			<div class="text">
				<label for="type-week">Week (week)</label>
				<input type="week" name="type-week" id="type-week">
			</div>
			<div class="text">
				<label for="type-time">Time (time)</label>
				<input type="time" name="type-time" id="type-time">
			</div>
			<div class="text">
				<label for="type-datetime-local">Local Date and Time (datetime-local)</label>
				<input type="datetime-local" name="type-datetime-local" id="type-datetime-local">
			</div>
			<div class="text">
				<label for="type-number">Number (number)</label>
				<input type="number" name="type-number" id="type-number" min="0" max="20">
			</div>
			<div class="text">
				<label for="type-range">Range (range)</label>
				<input type="range" name="type-range" id="type-range" min="0" max="100">
			</div>
			<div class="text">
				<label for="type-color">Colour (color)</label>
				<input type="color" name="type-color" id="type-color">
			</div>
			<div class="submit-area">
				<input type="submit" value="Submit" name="submit-1">
			</div>
		</form>

		<div id="labfooter">
			<p>Nicked from: <a href="/">456 Berea Street Home</a> | Copyright &#169; 2003-2012 Roger Johansson</p>
		</div>
	</div>

	<script type="text/javascript">
		(function () {
			var link = document.getElementById('alert');
			link.addEventListener('click', function (e) {
				alert('alert');
			});
		}());
	</script>
</body>
</html>
